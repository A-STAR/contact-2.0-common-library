<aside>
  <ul>
    <li *ngFor="let section of menu">
      <span class="title">{{ section.title }}</span>
      <ul>
        <li class="item" *ngFor="let item of section.children" [routerLink]="item.link" routerLinkActive="active">
          {{ item.text }}
        </li>
      </ul>
    </li>
  </ul>
</aside>
<main>
  <router-outlet></router-outlet>
</main>
